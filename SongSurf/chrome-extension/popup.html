<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SongSurf</title>
  <style>
    :root {
      --bg-primary: #0f0f1a;
      --bg-card: rgba(20, 20, 30, 0.6);
      --bg-glass: rgba(25, 25, 35, 0.4);
      --border: rgba(255, 255, 255, 0.08);
      --border-hover: rgba(255, 255, 255, 0.15);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-muted: rgba(255, 255, 255, 0.5);
      --accent: #ff3b6d;
      --secondary-accent: #7c3aed;
      --accent-glow: rgba(255, 59, 109, 0.3);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --transition-base: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      width: 320px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg-primary);
      background-image: 
        radial-gradient(circle at 15% 30%, rgba(255, 59, 109, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 85% 70%, rgba(124, 58, 237, 0.12) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(6, 182, 212, 0.08) 0%, transparent 60%);
      color: var(--text-primary);
    }

    .container {
      padding: 24px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo {
      width: 180px;
      height: auto;
      margin: 0 auto 16px;
      filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.5));
    }
    
    .header h1 {
      margin: 0 0 8px 0;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -0.5px;
      background: linear-gradient(135deg, var(--accent) 0%, var(--secondary-accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .header p {
      margin: 0;
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 500;
    }
    
    .status {
      background: linear-gradient(135deg, rgba(30, 30, 45, 0.5) 0%, rgba(20, 20, 30, 0.6) 100%);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.05);
      transition: var(--transition-base);
    }

    .status:hover {
      border-color: var(--border-hover);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.05);
    }
    
    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .status-label {
      font-size: 13px;
      color: var(--text-secondary);
      font-weight: 500;
    }
    
    .status-value {
      font-weight: 600;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .indicator.online {
      background: #4CAF50;
      box-shadow: 0 0 12px #4CAF50;
    }
    
    .indicator.offline {
      background: #f44336;
      box-shadow: 0 0 12px #f44336;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.6;
      }
    }
    
    .info {
      background: linear-gradient(135deg, rgba(30, 30, 45, 0.5) 0%, rgba(20, 20, 30, 0.6) 100%);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      padding: 16px;
      font-size: 12px;
      line-height: 1.8;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.05);
      transition: var(--transition-base);
    }

    .info:hover {
      border-color: var(--border-hover);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.05);
    }
    
    .info strong {
      display: block;
      margin-bottom: 8px;
      font-size: 13px;
      color: var(--text-primary);
      font-weight: 600;
    }

    .info-steps {
      color: var(--text-secondary);
    }
    
    .footer {
      text-align: center;
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      font-size: 11px;
      color: var(--text-muted);
      font-weight: 500;
    }
  </style>
</head>

      </div>

    <div class="footer">
      SongSurf v3.0 - Powered by yt-dlp
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
