<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs - SongSurf</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-card: #222222;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #667eea;
            --success: #34c759;
            --warning: #ff9500;
            --error: #ff3b30;
            --info: #007aff;
            --border: #333333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo .icon {
            font-size: 32px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        /* Buttons */
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .btn-danger {
            background: rgba(255, 59, 48, 0.1);
            color: var(--error);
            border: 1px solid rgba(255, 59, 48, 0.3);
        }

        .btn-danger:hover {
            background: rgba(255, 59, 48, 0.2);
        }

        /* Stats */
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* Filters */
        .filters {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .filter-label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .filter-btn {
            padding: 6px 12px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .filter-btn:hover:not(.active) {
            background: var(--bg-primary);
        }

        /* Logs Container */
        .logs-container {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }

        .logs-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logs-title {
            font-size: 16px;
            font-weight: 600;
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .refresh-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .logs-list {
            max-height: 70vh;
            overflow-y: auto;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
        }

        .log-entry {
            padding: 12px 20px;
            border-bottom: 1px solid var(--border);
            display: grid;
            grid-template-columns: 180px 80px 1fr;
            gap: 16px;
            align-items: start;
            transition: background 0.2s;
        }

        .log-entry:hover {
            background: var(--bg-secondary);
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-timestamp {
            color: var(--text-secondary);
            font-size: 12px;
        }

        .log-level {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-align: center;
            text-transform: uppercase;
        }

        .log-level.INFO {
            background: rgba(0, 122, 255, 0.15);
            color: var(--info);
        }

        .log-level.SUCCESS {
            background: rgba(52, 199, 89, 0.15);
            color: var(--success);
        }

        .log-level.WARNING {
            background: rgba(255, 149, 0, 0.15);
            color: var(--warning);
        }

        .log-level.ERROR {
            background: rgba(255, 59, 48, 0.15);
            color: var(--error);
        }

        .log-message {
            color: var(--text-primary);
            word-wrap: break-word;
        }

        .log-data {
            margin-top: 8px;
            padding: 8px 12px;
            background: var(--bg-primary);
            border-radius: 6px;
            font-size: 11px;
            color: #34c759;
            overflow-x: auto;
            border-left: 2px solid var(--accent);
        }

        .empty-state {
            padding: 60px 20px;
            text-align: center;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Scrollbar */
        .logs-list::-webkit-scrollbar {
            width: 8px;
        }

        .logs-list::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .logs-list::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        .logs-list::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">
                <span class="icon">üìù</span>
                <h1>Logs de Debugging</h1>
            </div>
            <div class="header-actions">
                <button class="btn-secondary" onclick="window.location.href='/'">‚Üê Dashboard</button>
                <button class="btn-danger" onclick="clearLogs()">üóëÔ∏è Effacer</button>
                <button class="btn-primary" onclick="refreshLogs()">üîÑ Actualiser</button>
            </div>
        </header>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <div>
                    <div class="stat-value" id="total-logs">0</div>
                    <div class="stat-label">Total logs</div>
                </div>
            </div>
            <div class="stat-card">
                <div>
                    <div class="stat-value" id="error-count">0</div>
                    <div class="stat-label">Erreurs</div>
                </div>
            </div>
            <div class="stat-card">
                <div>
                    <div class="stat-value" id="warning-count">0</div>
                    <div class="stat-label">Avertissements</div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <span class="filter-label">Filtrer:</span>
            <button class="filter-btn active" data-filter="ALL" onclick="setFilter('ALL')">Tous</button>
            <button class="filter-btn" data-filter="INFO" onclick="setFilter('INFO')">Info</button>
            <button class="filter-btn" data-filter="SUCCESS" onclick="setFilter('SUCCESS')">Succ√®s</button>
            <button class="filter-btn" data-filter="WARNING" onclick="setFilter('WARNING')">Avertissements</button>
            <button class="filter-btn" data-filter="ERROR" onclick="setFilter('ERROR')">Erreurs</button>
        </div>

        <!-- Logs Container -->
        <div class="logs-container">
            <div class="logs-header">
                <div class="logs-title">Logs en temps r√©el</div>
                <div class="auto-refresh">
                    <span class="refresh-dot"></span>
                    <span>Auto-refresh: 2s</span>
                </div>
            </div>
            <div class="logs-list" id="logs-list">
                <div class="empty-state">
                    <div class="empty-state-icon">üìù</div>
                    <div>Chargement des logs...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';
        const REFRESH_INTERVAL = 2000;
        let refreshTimer = null;
        let currentFilter = 'ALL';
        let allLogs = [];

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üìù Page de logs initialis√©e');
            loadLogs();
            startAutoRefresh();
        });

        // Charger les logs
        async function loadLogs() {
            try {
                const response = await fetch(`${API_BASE}/api/logs`);
                const data = await response.json();
                allLogs = data.logs || [];
                updateStats(data);
                displayLogs();
            } catch (error) {
                console.error('‚ùå Erreur lors du chargement des logs:', error);
            }
        }

        // Mettre √† jour les statistiques
        function updateStats(data) {
            document.getElementById('total-logs').textContent = data.total || 0;
            
            const errorCount = allLogs.filter(log => log.level === 'ERROR').length;
            const warningCount = allLogs.filter(log => log.level === 'WARNING').length;
            
            document.getElementById('error-count').textContent = errorCount;
            document.getElementById('warning-count').textContent = warningCount;
        }

        // Afficher les logs
        function displayLogs() {
            const logsList = document.getElementById('logs-list');
            
            // Filtrer les logs
            const filteredLogs = currentFilter === 'ALL' 
                ? allLogs 
                : allLogs.filter(log => log.level === currentFilter);
            
            if (filteredLogs.length === 0) {
                logsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <div>Aucun log disponible</div>
                    </div>
                `;
                return;
            }

            logsList.innerHTML = filteredLogs.map(log => {
                const timestamp = new Date(log.timestamp).toLocaleString('fr-FR');
                const hasData = log.data && Object.keys(log.data).length > 0;
                
                return `
                    <div class="log-entry">
                        <div class="log-timestamp">${timestamp}</div>
                        <div class="log-level ${log.level}">${log.level}</div>
                        <div>
                            <div class="log-message">${log.message}</div>
                            ${hasData ? `<div class="log-data"><pre style="margin: 0; white-space: pre-wrap;">${JSON.stringify(log.data, null, 2)}</pre></div>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Changer le filtre
        function setFilter(filter) {
            currentFilter = filter;
            
            // Mettre √† jour les boutons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            displayLogs();
        }

        // Actualiser les logs
        function refreshLogs() {
            console.log('üîÑ Actualisation des logs...');
            loadLogs();
        }

        // Effacer les logs
        async function clearLogs() {
            if (!confirm('Voulez-vous vraiment effacer tous les logs ?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/logs/clear`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('‚úÖ Logs effac√©s');
                    loadLogs();
                } else {
                    alert(`‚ùå Erreur: ${result.error}`);
                }
            } catch (error) {
                console.error('‚ùå Erreur:', error);
                alert('‚ùå Erreur lors de l\'effacement des logs');
            }
        }

        // Auto-refresh
        function startAutoRefresh() {
            if (refreshTimer) {
                clearInterval(refreshTimer);
            }
            
            refreshTimer = setInterval(() => {
                loadLogs();
            }, REFRESH_INTERVAL);
            
            console.log(`‚úÖ Auto-refresh activ√© (${REFRESH_INTERVAL / 1000}s)`);
        }

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (refreshTimer) {
                clearInterval(refreshTimer);
            }
        });
    </script>
</body>
</html>
